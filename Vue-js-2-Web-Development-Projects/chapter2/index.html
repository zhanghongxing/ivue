<html>

<head>
    <title>Notebook</title>
    <!-- Icons & Stylesheets -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css" /> </head>

<body>
    <!-- Include the library in the page -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- Add the marked library: -->
    <script src="https://unpkg.com/marked"></script>
    <!-- Notebook app -->
    <div id="notebook">
        <!-- Sidebar -->
        <aside class="side-bar">
          <!-- Here will be the note list -->
          <!-- Toolbar -->
          <div class="toolbar">
            <!-- Add note button -->
            <!--<button v-on:click="addNote"><i class="material-icons">add</i> Add note</button>-->
            <!--<button v-bind:title="notes.length + ' note(s) already'" @click="addNote"><i class="material-icons">add</i> Add note</button>-->
            <button :title="notes.length + ' note(s) already'" @click="addNote"><i class="material-icons">add</i> Add note</button>
          </div>
        </aside>
        <!-- Main pane -->
        <section class="main">
          <textarea v-model="content"></textarea>
        </section>
        <!-- Preview pane -->
        <aside class="preview" v-html="notePreview">
        </aside>
    </div>
    <!-- Some JavaScript -->
    <script src="script.js"></script>
</body>

</html>
