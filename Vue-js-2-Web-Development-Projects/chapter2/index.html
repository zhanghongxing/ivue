<html>

<head>
  <title>Notebook</title>
  <!-- Icons & Stylesheets -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css" /> </head>

<body>
  <!-- Include the library in the page -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- Add the marked library: -->
  <script src="https://unpkg.com/marked"></script>
  <script src="https://unpkg.com/moment"></script>
  <!-- Notebook app -->
  <div id="notebook">
    
    <!-- Sidebar -->
    <aside class="side-bar">
      <!-- Here will be the note list -->
      <!-- Toolbar -->
      <div class="toolbar">
        <!-- Add note button -->
        <!--<button v-on:click="addNote"><i class="material-icons">add</i> Add note</button>-->
        <!--<button v-bind:title="notes.length + ' note(s) already'" @click="addNote"><i class="material-icons">add</i> Add note</button>-->
        <button :title="addButtonTitle" @click="addNote"><i class="material-icons">add</i> Add note</button>
      </div>
      <div class="notes">
        <!-- Note list here -->
        <div class="note" v-for="note of sortedNotes" @click="selectNote(note)" :class="{selected: note === selectedNote}">
          <i class="icon material-icons" v-if="note.favorite">star</i>
          {{note.title}}
        </div>
      </div>
    </aside>
    <template v-if="selectedNote">
    <!-- Main pane -->
    <section class="main">
      <div class="toolbar">
        <!-- Our toolbar is here! -->
        <input v-model="selectedNote.title" placeholder="Note title" />
        <button @click="favoriteNote" title="Favorite note">
          <i class="material-icons">
            {{ selectedNote.favorite ? 'star' : 'star_border' }}
          </i>
        </button>
        <button @click="removeNote" title="Remove note">
          <i class="material-icons">delete</i>
        </button>
      </div>
      <textarea v-model="selectedNote.content"></textarea>
      <div class="toolbar status-bar">
        <!-- The new status bar here! -->
        <span class="date">
          <span class="label">Created</span>
          <span class="value">{{ selectedNote.created | date }}</span>
        </span>
        <span class="lines">
          <span class="label">Lines</span>
          <span class="value">{{ linesCount }}</span>
        </span>
        <span class="words">
          <span class="label">Words</span>
          <span class="value">{{ wordsCount }}</span>
        </span>
        <span class="characters">
          <span class="label">Characters</span>
          <span class="value">{{ charactersCount }}</span>
        </span>
      </div>
    </section>
    <!-- Preview pane -->
    <aside class="preview" v-html="notePreview">
    </aside>
    </template>
  </div>
  <!-- Some JavaScript -->
  <script src="script.js"></script>
</body>

</html>
